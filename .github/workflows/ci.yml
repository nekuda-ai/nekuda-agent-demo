name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-check:
    name: Python Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/requirements.txt
            **/pyproject.toml
      
      - name: Install Python dependencies
        run: |
          uv pip install --system -r backend/store_api/requirements.txt
          uv pip install --system -r backend/checkout_service/requirements.txt
          uv pip install --system ruff
      
      - name: Check Python syntax
        run: ruff check backend/ --fix=false

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check || npx tsc --noEmit
      
      - name: Build
        run: npm run build